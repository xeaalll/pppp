        body {

            background: url('Desain tanpa judul.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        h2 {
            color: #333;
    text-align: center;
    line-height: 1.4;
    text-transform: uppercase;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        #status {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            white-space: pre-line;
        }
        #status.show {
            opacity: 1;
            transform: translateY(0);
        }
        .lulus {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .tidak-lulus {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        #emojiSad {
            font-size: 80px;
            display: none;
            animation: tears 1s infinite;
            margin-top: 20px;
        }
        @keyframes tears {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(10px); opacity: 0.5; }
        }
    
body { font-size: 18px; }</style>

        function cekKelulusan() {
            const nisn = document.getElementById("nisnInput").value.trim();
            const statusDiv = document.getElementById("status");
            const emoji = document.getElementById("emojiSad");
            const siswa = dataSiswa.find(s => s.nisn === nisn);

            emoji.style.display = "none";

            if (siswa) {
                statusDiv.innerHTML = `Nama: ${siswa.nama}<br>Kelas: ${siswa.kelas}<br>Status: ${siswa.status}`;
                statusDiv.className = siswa.status === "LULUS" ? "lulus show" : "tidak-lulus show";

                if (siswa.status === "LULUS") {
                    confetti({ origin: { x: 0, y: 0 }, angle: 60, spread: 100, particleCount: 150 });
                    confetti({ origin: { x: 1, y: 0 }, angle: 120, spread: 100, particleCount: 150 });
                } else {
                    emoji.style.display = "block";
                }
            } else {
                statusDiv.textContent = "NISN tidak ditemukan.";
                statusDiv.className = "tidak-lulus show";
            }
        }
    </script>
